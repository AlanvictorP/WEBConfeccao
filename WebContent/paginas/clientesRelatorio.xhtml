<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/templateGeral.xhtml">
	<ui:define name="metaData">
		<f:event listener="#{corteBean.pesquisarCorte}" type="preRenderView" />
	</ui:define>
	<ui:define name="conteudo">

		<h:form>

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Relatório Geral dos Clientes" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="4">
				<p:outputLabel value="Cliente:" />
				<p:inputText size="20" />
			</h:panelGrid>
			<h:panelGrid columns="2">			

				<p:commandButton value="Pesquisar">

				</p:commandButton>

				<p:commandButton value="Limpar">

				</p:commandButton>

			</h:panelGrid>
			<p:separator />

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{clienteBean.listaClientes}"
				filteredValue="#{clienteBean.listaClientesFilter}" var="clientes"
				rows="10" paginator="true">			

				<p:column headerText="Nome" 
					sortBy="#{clientes.nome}">
					<h:outputText value="#{clientes.nome}" />
				</p:column>

				<p:column headerText="Telefone" style="width : 15%">
					<h:outputText value="#{clientes.telefone}" />
				</p:column>

				<p:column headerText="Endereço">
					<h:outputText value="#{clientes.endereco}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{clientes.email}" />
				</p:column>

				<p:column headerText="T.Cortes">
					<h:outputText value="#{clientes.quantidade}" />
				</p:column>
			</p:dataTable>
			<h:commandLink>
				<p:graphicImage library="img" name="excel.png" />
				<p:dataExporter type="xls" target="tblCortes" fileName="cortes" />
			</h:commandLink>

			<h:commandLink>
				<p:graphicImage library="img" name="pdf.png" />
				<p:dataExporter type="pdf" target="tblCortes" fileName="cortes"
					encoding="ISO-8859-1" />
			</h:commandLink>

		</h:form>

	</ui:define>
</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/templateGeral.xhtml">
	<ui:define name="metaData">
		<f:metadata>
			<f:event listener="#{clienteBean.pesquisarClientes}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Clientes" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{clienteBean.listaClientes}"
				filteredValue="#{clienteBean.listaClientesFilter}" var="clientes"
				rows="10" paginator="true">
				<f:facet name="footer">
					<p:button value="Novo" outcome="/paginas/clientesCadastro.xhtml">
					<f:param name="cliente_acao" value="novo" /> 					
					</p:button>
				</f:facet>
				
				<p:column headerText="Nome" filterBy="#{clientes.nome}"
					sortBy="#{clientes.nome}">
					<h:outputText value="#{clientes.nome}" />
				</p:column>
				
				<p:column headerText="Telefone" style="width : 15%">
					<h:outputText value="#{clientes.telefone}" />
				</p:column>
				
				<p:column headerText="Endereço">
					<h:outputText value="#{clientes.endereco}" />
				</p:column>
				
				<p:column headerText="E-mail">
					<h:outputText value="#{clientes.email}" />
				</p:column>
				
				<p:column headerText="Ações" style="width : 10%">
					<p:button outcome="/paginas/clientesCadastro.xhtml"
					icon="ui-icon-closethick">
						<f:param name="cliente_acao" value="excluir" /> 
						<f:param name="cliente_cod" value="#{clientes.codigo}" 
						/>
					</p:button>
					<p:button outcome="/paginas/clientesCadastro.xhtml"
					icon="ui-icon-pencil">
						<f:param name="cliente_acao" value="editar" /> 
						<f:param name="cliente_cod" value="#{clientes.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
